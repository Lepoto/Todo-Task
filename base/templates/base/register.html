{% extends 'base/main.html' %}

{% block content %}

<div class="col-lg-6">
<div class="col-md-12" style="margin-bottom: 10px;"><h3>Register an account here </h3></div>
<div class="col-md-12" style="margin-bottom: 30px;"> Manage your daily task with Todo Task  ✍️</div>    
    <div class="register-form">
    	<form method="POST" action="{% url 'register-user' %}">
    		{% csrf_token %}
        <div class="row">
        	{% for field in form %}
             <div class="col-md-6">
                <label>{{field.label}}</label>
                {{field}}

                {% for error in field.errors %}
                   <p style="color: red;">{{error}}</p>
                {% endfor %}
            </div>
        	{% endfor %}

            <div class="col-md-12">
                <button class="btn">Register</button>
            </div>

            <div class="col-md-12">
            	<p>Already have an account? <a href="{% url 'login-user' %}">Login</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
